<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        ul {
            padding: 0;
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        li {
            width: 50px;
            height: 50px;
            margin: 10px;
            border-radius: 10px;
        }

        li:nth-child(even) {
            background-color: #ccc;
        }

        li:nth-child(odd) {
            background-color: red;
        }
    </style>
    <!-- 测试数据 -->
    <script>
        const ul = document.createElement('ul');
        const count = 200
        for (let i = 0; i < count; i++) {
            const li = document.createElement('li');
            ul.appendChild(li);
        }
        document.body.append(ul)
    </script>

    </script> -->

    <script type="module">
        import Ewuit from './src/index.ts'
        const ewuit = new Ewuit()
        ewuit.openUI()
        window.Ewuit = ewuit
    </script>
</body>

</html>
